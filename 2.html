  <p style="margin-top:40px;">그룹에서 메인보컬을 담당하고 있으며, 라이엇 게임즈에서 개발한 게임 리그 오브 레전드에서의 가상의 걸그룹 K/DA의 아리 담당 가수로도 유명하다.</p>
