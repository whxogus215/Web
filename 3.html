  <p><strong>대한민국의 여자 골프 선수.</strong>다.
    <img src="유현주 프로필.png" width="250px"></p>

  <p style="margin-top:40px;">2004년 골프를 시작해 중학교 3학년 때부터 골프 선수로 진로를 정했다.
                              현재 명지대학교에 재학 중이며 2011년 KLPGA에 입회하였다. 2012년 1부 대회에 출전하기 시작했으며 2016년부터 투어를 시작하였다.
                              처음에는 무명이었지만 2017년을 기점으로 SNS 사진, 화보가 인터넷에 퍼지며 유명해졌다.
                              여러 선수 중에 한눈에 들어올 정도로 뛰어난 피지컬을 가지고 있다. 현재 가장 유명한 여성 골퍼 중 한 명이다.</p>
